<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle} ?: 'Bệnh viện Nhi Đồng II'">
      Default Title
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/default}">Hệ thống Quản trị</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin/users}"
                >Quản lý Người dùng</a
              >
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin/specialties}"
                >Quản lý Chuyên khoa</a
              >
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin/doctors}">Quản lý Bác sĩ</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin/payments}"
                >Quản lý Thanh toán</a
              >
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" th:href="@{/admin/reports}">Báo cáo Thống kê</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('DOCTOR')">
              <a class="nav-link" th:href="@{/doctor/appointments}"
                >Lịch hẹn của tôi</a
              >
            </li>
            <li class="nav-item" sec:authorize="hasRole('DOCTOR')">
              <a class="nav-link" th:href="@{/doctor/schedules}"
                >Lịch làm việc của tôi</a
              >
            </li>
            <li class="nav-item" sec:authorize="hasRole('DOCTOR')">
              <a class="nav-link" th:href="@{/doctor/patients}"
                >Bệnh nhân của tôi</a
              >
            </li>
          </ul>
          <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-flex">
              <span class="navbar-text me-3 text-white">
                Xin chào, <span sec:authentication="name">Username</span>!
              </span>
              <button class="btn btn-outline-light" type="submit">
                Đăng xuất
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div th:replace="~{${contentView} :: content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
