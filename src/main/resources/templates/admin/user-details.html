<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout(~{::content}, 'Chi tiết Người dùng')}"
>
  <div th:fragment="content">
    <h2 class="mb-4">
      Chi tiết Người dùng: <span th:text="${user.fullName}"></span>
    </h2>

    <div class="card">
      <div class="card-header">Thông tin Tài khoản</div>
      <div class="card-body">
        <p>
          <strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span>
        </p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p>
          <strong>Số điện thoại:</strong>
          <span th:text="${user.phoneNumber}"></span>
        </p>
        <p>
          <strong>Vai trò hiện tại:</strong>
          <span th:switch="${user.role.name()}">
            <span
              th:case="'ADMIN'"
              class="badge bg-danger"
              th:text="${roleTranslations.get(T(vn.hcm.nhidong2.clinicbookingapi.models.Role).ADMIN)}"
            ></span>
            <span
              th:case="'DOCTOR'"
              class="badge bg-primary"
              th:text="${roleTranslations.get(T(vn.hcm.nhidong2.clinicbookingapi.models.Role).DOCTOR)}"
            ></span>
            <span
              th:case="'PATIENT'"
              class="badge"
              style="background-color: #20c997"
              th:text="${roleTranslations.get(T(vn.hcm.nhidong2.clinicbookingapi.models.Role).PATIENT)}"
            ></span>
            <span
              th:case="*"
              class="badge bg-secondary"
              th:text="${user.role.name()}"
            ></span>
          </span>
        </p>
        <p>
          <strong>Trạng thái:</strong>
          <span th:if="${user.locked}" class="badge bg-danger">Đã khóa</span>
          <span th:unless="${user.locked}" class="badge bg-success"
            >Hoạt động</span
          >
        </p>
      </div>
    </div>

    <hr class="my-4" />

    <h3 class="mb-3">Hành động</h3>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thay đổi vai trò</h5>

            <div th:if="${user.role.name() == 'DOCTOR'}">
              <p class="text-muted">Không thể thay đổi vai trò của Bác sĩ.</p>
              <a th:href="@{/admin/doctors}" class="btn btn-primary"
                >Tới trang Quản lý Bác sĩ</a
              >
            </div>

            <form
              th:unless="${user.role.name() == 'DOCTOR'}"
              th:action="@{/admin/users/{id}/role(id=${user.id})}"
              method="post"
            >
              <div class="mb-3">
                <label for="role-select" class="form-label"
                  >Chọn vai trò mới</label
                >
                <select name="newRole" id="role-select" class="form-select">
                  <option
                    th:each="roleEntry : ${allRoles}"
                    th:value="${roleEntry}"
                    th:text="${roleTranslations.get(roleEntry)}"
                    th:selected="${roleEntry == user.role}"
                  ></option>
                </select>
              </div>

              <div class="mb-3" id="specialty-select-div" style="display: none">
                <label for="specialty-select" class="form-label"
                  >Chọn chuyên khoa</label
                >
                <select
                  name="specialtyId"
                  id="specialty-select"
                  class="form-select"
                >
                  <option value="">-- Bắt buộc chọn --</option>
                  <option
                    th:each="spec : ${allSpecialties}"
                    th:value="${spec.id}"
                    th:text="${spec.name}"
                  ></option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Cập nhật</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Trạng thái tài khoản</h5>
            <form
              th:action="@{/admin/users/{id}/lock(id=${user.id})}"
              method="post"
              th:if="${!user.locked}"
            >
              <button type="submit" class="btn btn-danger w-100">
                Khóa tài khoản
              </button>
            </form>
            <form
              th:action="@{/admin/users/{id}/unlock(id=${user.id})}"
              method="post"
              th:if="${user.locked}"
            >
              <button type="submit" class="btn btn-success w-100">
                Mở khóa tài khoản
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a th:href="@{/admin/users}" class="btn btn-secondary mt-4"
      >Quay lại danh sách</a
    >

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const roleSelect = document.getElementById("role-select");
        const specialtyDiv = document.getElementById("specialty-select-div");
        const specialtySelect = document.getElementById("specialty-select");

        function toggleSpecialty() {
          // Kiểm tra nếu vai trò được chọn là DOCTOR (dùng giá trị Enum gốc)
          if (roleSelect.value === "DOCTOR") {
            specialtyDiv.style.display = "block";
            specialtySelect.required = true;
          } else {
            specialtyDiv.style.display = "none";
            specialtySelect.required = false;
          }
        }

        // Gọi hàm khi trang tải xong
        toggleSpecialty();

        // Gọi hàm mỗi khi thay đổi lựa chọn vai trò
        roleSelect.addEventListener("change", toggleSpecialty);
      });
    </script>
  </div>
</html>
